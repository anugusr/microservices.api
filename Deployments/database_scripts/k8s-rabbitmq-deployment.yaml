apiVersion: v1
kind: Secret
metadata:
  name: rabbitmq-secret
  namespace: default
type: Opaque
data:
  rabbitmq-user: YWRtaW4=  #[base64 encoded "admin"]
  rabbitmq-password: cGFzc3dvcmQ=  #[base64 encoded "password"]
#powershell "[convert]::ToBase64String([Text.Encoding]::UTF8.GetBytes('admin'))"
---
apiVersion: apps/v1
kind: StatefulSet #StatefulSet #Deployment
metadata:
  name: rabbitmq-deployment
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq-app
  template:
    metadata:
      labels:
        app: rabbitmq-app
    spec:
      containers:
      - name: rabbitmq
        image: rabbitmq:3-management
        ports:
        - containerPort: 5672  # AMQP port
        - containerPort: 15672 # Management UI port
        env:
        - name: RABBITMQ_DEFAULT_USER
          valueFrom:
            secretKeyRef:
              name: rabbitmq-secret
              key: rabbitmq-user
        - name: RABBITMQ_DEFAULT_PASS
          valueFrom:
            secretKeyRef:
              name: rabbitmq-secret
              key: rabbitmq-password
---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq-service
  namespace: default
spec:
  selector:
    app: rabbitmq-app
  ports:
  - name: amqp
    protocol: TCP
    port: 5672
    targetPort: 5672
  - name: management
    protocol: TCP
    port: 15672
    targetPort: 15672
  type: NodePort #LoadBalancer
#kubectl apply -f 06-k8s-rabbitmq-deployment.yaml
#kubectl delete -f 06-k8s-rabbitmq-deployment.yaml
