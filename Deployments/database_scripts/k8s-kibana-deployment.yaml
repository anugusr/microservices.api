apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: kib-manual
  name: kibana-logging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kib-manual
  template:
    metadata:
      labels:
        app: kib-manual
    spec:
      containers:
      - image: docker.elastic.co/kibana/kibana:8.15.3
        name: kibana
        ports:
        - containerPort: 5601
          name: ui
          protocol: TCP
        # livenessProbe:
